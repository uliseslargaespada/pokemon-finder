<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test APIs</title>

  <!-- Bootstrap Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/styles.css">

  <!-- Install Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1 class="text-center">Test APIs</h1>

  <form class="mainForm d-flex justify-content-center flex-column align-items-center mt-4 mx-auto gap-3" id="mainForm">
    <div class="mainForm__input">
      <label for="pokemonSearch" class="form-label">Search a Pokemon with the PokeApi by Name or Id</label>
      <input type="text" name="pokemonSearch" id="pokemonSearchInput" class="form-control" required>
    </div>

    <button class="mainForm__submit btn btn-primary" id="formSubmit" type="submit">Search Pokemon</button>
  </form>

  <div id="content" class="mt-4 d-flex w-75 mx-auto align-items-center">Please search for a pokemon to display it's information here!</div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- JS File -->
  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
